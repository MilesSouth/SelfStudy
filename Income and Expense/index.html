<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Income & Expense</title>
  </head>
  <body class="text-white bg-dark justify-content-between">
    <h1 class="text-center">Monthly Income & Expenses</h1>
    <main class="contain">
      <section id="income-section" class="d-flex justify-content-center">
        <input
          class="me-1 w-100"
          type="number"
          id="income-input"
          placeholder="Add your Income"
        />
        <button id="save" class="btn btn-success">Save</button>
      </section>

      <section id="expenses-section" class="">
        <h2 class="text-center w-100 mt-2">Expense Form</h2>
        <br />
        <div class="row">
          <div class="col col-6">
            <h5 class="input-title">Name your expense</h5>
            <input
              type="text"
              class="expense-input"
              id="expense-name"
              placeholder="Name of expense"
            />
          </div>
          <div class="col col-6">
            <h5 class="input-title">Date</h5>
            <input type="date" class="expense-input" id="expense-date" />
          </div>
        </div>
        <br />
        <div class="text-center">
          <h5 class="input-title">Amount of your expense</h5>
          <input
            type="number"
            class="expense-input w-75"
            id="expense-amount"
            placeholder="Amount of expense"
          />
        </div>
        <article class="d-flex">
          <button
            class="btn btn-success w-50 m-auto mt-2 mb-2"
            id="add-expense-btn"
          >
            Add Expense
          </button>
        </article>
      </section>

      <section id="results" class="">
        <div
          class="row gap-1 text-center justify-content-center align-items-center mb-2"
          id="expense-list"
        >
          <div class="col col-5 add-list">Date</div>
          <div class="col col-3 add-list">Name</div>
          <div class="col col-2 add-list">Amount</div>
          <div class="col col-1 add-list empty">
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>

        <!--? new row div when added -->
      </section>
      <section>
        <div class="row justify-content-end">
          <div class="col col-3">Income</div>
          <div class="col col-3" id="income-result">
            : <span id="income">0</span>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col col-3">Expense</div>
          <div class="col col-3" id="expense-result">
            : <span id="expense">0</span>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col col-3">Remaining</div>
          <div class="col col-3" id="remain-result">
            : <span id="remain">0</span>
          </div>
        </div>
        <br />
        <article class="d-flex">
          <button
            class="btn btn-danger w-50 justify-content-center"
            id="clear-btn"
          >
            Clear All
          </button>
        </article>
      </section>

      <script src="app.js"></script>
    </main>
  </body>
</html>
